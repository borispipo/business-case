<google-map
  [height]="height"
  [width]="width"
  [zoom]="mapOptions.zoom!"
  [options]="mapOptions"
  [center]="mapOptions.center!"
  (click)="moveMap($event)">
  <map-advanced-marker
    *ngFor="let marker of markersPositions"
    [position]="marker!"
    [title]="marker.title!"
  >
  </map-advanced-marker>
  <map-info-window>{{ infoContent }}</map-info-window>
  <map-polyline [options]="polylineOptions" ></map-polyline>
  @if (directionsResults$ | async; as directionsResults) {
    <map-directions-renderer [directions]="directionsResults" />
  }
  <ng-content #name></ng-content>
</google-map>
